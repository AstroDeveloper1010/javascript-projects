<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
  </head>
  <body>
    <!-- nav bar -->
    <nav class="Nunito">
      <ul>
        <li><img src="images/logo.png" alt="logo" class="logo" /></li>
        <li>Home</li>
        <li>About</li>
        <li class="info">Please double click if single click don't work</li>
      </ul>
    </nav>
    <!-- song section -->
    <div class="songSection Ubuntu">
      <!-- song 1 -->
      <div class="song">
        <img src="images/arcade.png" alt="arcade" class="imgRound" />
        <p>Arcade</p>
        <button class="s1 playSongButton">
          <img src="images/play.png" alt="play" class="playSong p1" />
        </button>
      </div>
      <!-- song 2 -->
      <div class="song">
        <img
          src="images/can we kiss forever.png"
          alt="can we kiss forever"
          class="imgRound"
        />
        <p>Can we kiss forever</p>
        <button class="s2 playSongButton">
          <img src="images/play.png" alt="play" class="playSong p2" />
        </button>
      </div>
      <!-- song 3 -->
      <div class="song">
        <img src="images/faded.png" alt="faded" class="imgRound" />
        <p>Faded</p>
        <button class="s3 playSongButton">
          <img src="images/play.png" alt="play" class="playSong p3" />
        </button>
      </div>
      <!-- song 4 -->
      <div class="song">
        <img
          src="images/let me love you.png"
          alt="let me love you"
          class="imgRound"
        />
        <p>Let me love you</p>
        <button class="s4 playSongButton">
          <img src="images/play.png" alt="play" class="playSong p4" />
        </button>
      </div>
      <!-- song 5 -->
      <div class="song">
        <img
          src="images/night changes.png"
          alt="night changes"
          class="imgRound"
        />
        <p>Night Changes</p>
        <button class="s5 playSongButton">
          <img src="images/play.png" alt="play" class="playSong p5" />
        </button>
      </div>
      <!-- song 6 -->
      <div class="song">
        <img src="images/sia.png" alt="sia unstoppable" class="imgRound" />
        <p>Sia Unstoppable</p>
        <button class="s6 playSongButton">
          <img src="images/play.png" alt="play" class="playSong p6" />
        </button>
      </div>
    </div>
    <!-- buttons and range input -->
    <div class="buttons">
      <input type="range" name="" id="range" />
      <div class="btn">
        <img src="images/previous.png" alt="previous" />
        <img src="images/play.png" alt="play" />
        <img src="images/next.png" alt="next" />
      </div>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
